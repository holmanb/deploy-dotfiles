# Set the colors 
set -g default-terminal "screen-256color";
set -g status-bg blue;
set -g status-fg white;

#  
setw -g window-status-format " #W "
setw -g window-status-current-format " #W "

# Left side 
set -g status-left-length 70

# this gets ALL of the ip addresses 
#set -g status-left "IP [#(echo `ip addr | grep 'inet[^6]' | awk {'print $2'}|grep -v '127.0.0.1' ` | tr '\n' '|')]       " 
set -g status-left "IP [#( ip route get 8.8.8.8|grep 8.8.8.8 | awk {'print $7'})]          " 

# Right side 
set -g status-right-length 70 
set -g status-right "      #(date +'%a %b %e %H:%M %Z')"

set-option -g status-interval 60 


